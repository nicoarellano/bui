<!DOCTYPE html>
<html lang="en" class="bim-ui-dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="shortcut icon" href="cdt-favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OBC 2.0 - BIM UI</title>
  </head>
  <body>
    <div id="app">
      <bim-tabs style="grid-area: ribbon">
        <bim-tab label="Architecture">
          <div style="display: flex">
            <bim-toolbar active>
              <bim-toolbar-section label="Build">
                <bim-button
                  vertical
                  label="Wall"
                  icon="lucide:brick-wall"
                  tooltip-text="Create an architectural Wall"
                ></bim-button>
                <bim-button
                  vertical
                  label="Door"
                  icon="ph:door-fill"
                  tooltip-text="Create Door"
                ></bim-button>
                <bim-button
                  vertical
                  label="Window"
                  icon="material-symbols:window"
                  tooltip-text="Create a window"
                ></bim-button>
                <bim-button
                  vertical
                  label="Roof"
                  icon="ph:solar-roof-bold"
                  tooltip-text="Create a roof"
                ></bim-button>
                <bim-button
                  vertical
                  label="Floor"
                  icon="icon-park-outline:floor-tile"
                  tooltip-text="Create a floor"
                ></bim-button>
                <bim-button
                  vertical
                  label="Stairs"
                  icon="material-symbols:floor"
                  tooltip-text="Create a staircase"
                ></bim-button>
              </bim-toolbar-section>
              <bim-toolbar-section label="Draw">
                <bim-button
                  vertical
                  label="Plans"
                  icon="mdi:floor-plan"
                  tooltip-text="Create a floor plan"
                ></bim-button>
                <bim-button
                  vertical
                  label="Sections"
                  icon="mdi:cutlery-knife"
                  tooltip-text="Create a section"
                ></bim-button>
              </bim-toolbar-section>
              <bim-toolbar-section label="Reference">
                <bim-button
                  vertical
                  label="Grid"
                  icon="hugeicons:grid"
                ></bim-button>
                <bim-toolbar-group>
                  <bim-button
                    icon="material-symbols:line-end"
                    tooltip-title="level"
                    tooltip-text="Create an architectural level in your project"
                  ></bim-button>
                  <bim-button
                    icon="bxs:layer"
                    tooltip-title="Reference plane"
                    tooltip-text="Create a reference plane in your project"
                  ></bim-button>
                </bim-toolbar-group>
              </bim-toolbar-section>
            </bim-toolbar>
          </div>
        </bim-tab>
        <bim-tab label="Structure">
          <div style="display: flex">
            <bim-toolbar active>
              <bim-toolbar-section label="Build">
                <bim-button
                  vertical
                  label="Columns"
                  icon="mdi:column"
                ></bim-button>
              </bim-toolbar-section>
            </bim-toolbar></div
        ></bim-tab>
        <bim-tab label="Pointcloud"></bim-tab>
        <bim-tab label="Map"></bim-tab>
      </bim-tabs>
      <bim-panels-container>
        <bim-panel
          label="Project Browser"
          style="height: 50%; border-radius: 10px"
        >
          <bim-panel-section label="Plans">
            <div style="display: flex; gap: 0.5rem">
              <bim-button label="Create Plan"></bim-button>
              <bim-button label="Export Plan"></bim-button>
            </div>
            <bim-dropdown label="Default Template">
              <bim-option label="Floor Plan"></bim-option>
              <bim-option label="Ceiling Plan"></bim-option>
            </bim-dropdown>
            <bim-color-input
              label="Background Color"
              color="#ffffff"
            ></bim-color-input>
            <bim-table id="plans-list" headers-hidden expanded></bim-table>
          </bim-panel-section>
          <bim-panel-section label="Elevations" collapsed>
            <div style="display: flex; gap: 0.5rem">
              <bim-button label="Create Elevation"></bim-button>
              <bim-button label="Export Elevation"></bim-button>
            </div>
            <bim-dropdown label="Default Template">
              <bim-option label="Template A"></bim-option>
              <bim-option label="Template B"></bim-option>
              <bim-option label="Template C"></bim-option>
            </bim-dropdown>
            <bim-table id="elevations-list" headers-hidden expanded></bim-table>
          </bim-panel-section>
          <bim-panel-section label="Sections" collapsed>
            <div style="display: flex; gap: 0.5rem">
              <bim-button label="Create Section"></bim-button>
              <bim-button label="Export Section"></bim-button>
            </div>
            <bim-dropdown label="Default Template">
              <bim-option label="Template A"></bim-option>
              <bim-option label="Template B"></bim-option>
              <bim-option label="Template C"></bim-option>
            </bim-dropdown>
            <bim-table id="sections-list" headers-hidden expanded></bim-table>
          </bim-panel-section>
        </bim-panel>
        <div id="controls" style="height: 50"></div>
      </bim-panels-container>
      <div style="grid-area: viewport; display: flex">
        <section id="viewport"></section>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
